<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
  <div class="container flex bg-black">
    <div class="left sidebar">
      <div class="close">
        <img width="30" class="invert close-btn" src="img/close.svg" alt="Close" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="Logo" /></div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Home Icon" />Home</li>
          <li><img class="invert" src="img/search.svg" alt="Search Icon" />Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="Playlist" />
          <h2>Your Library</h2>
        </div>

        <div class="songList">
          <ul>
            <li>
              <img class="invert" src="img/music.svg" alt="Music" />
              <div class="info">
                <div>Song Name</div>
                <div>Song Artist</div>
              </div>
              <div class="playnow">
                <span>Play Now</span>
                <img class="invert" src="img/play.svg" alt="Play" />
              </div>
            </li>
          </ul>
        </div>

        <div class="footer">
          <div><a href="#"><span>Legal</span></a></div>
          <div><a href="#"><span>Privacy Policy</span></a></div>
          <div><a href="#"><span>Cookies</span></a></div>
          <div><a href="#"><span>About Ads</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburger">
            <img width="40" class="invert hamburger-toggle" src="img/hamburger.svg" alt="Menu" />
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
          <div class="card">
            <img src="img/cover.jpg" alt="Playlist Cover" />
            <div class="cardInfo">
              <h2>Chill Vibes</h2>
              <p>Relax and unwind with these chill tracks.</p>
            </div>
          </div>
          <div class="card">
            <img src="img/cover.jpg" alt="Playlist Cover" />
            <div class="cardInfo">
              <h2>Workout Hits</h2>
              <p>Get pumped with these high-energy tracks.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="playbar">
        <div class="seekbar"><div class="circle"></div></div>
        <div class="songinfo"><span>Song Name</span> - <span>Artist Name</span></div>
        <div class="songbuttons">
          <img src="img/prevsong.svg" alt="Previous" />
          <img src="img/play.svg" alt="Play" class="playPauseBtn" />
          <img src="img/nextsong.svg" alt="Next" />
        </div>
        <div class="songtime"><span>00:00</span> / <span>03:30</span></div>
        <div class="volume">
          <img src="img/volume.svg" alt="Volume" />
          <input type="range" min="0" max="100" value="50" class="volume-slider" />
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
